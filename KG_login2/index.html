<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--Header Area-->
    <img class="overlayImg" src="Images/Overlay Shapes.svg" alt="" />
    <div class="header">
      <div class="quote">
        <p>" What's meant to be will find way "</p>
      </div>
    </div>
    <!--!Header Area-->      

    <div class="logo">
      <img src="Images/navbar logo.svg" alt="" />
    </div>
    <div class="main">
      <div class="row">
        <div class="mainLeft col-lg-6">
          <div class="mainImg">
            <img src="Images/Login Illustration.svg" alt="" />
            <div class="mainText">
              <p>
                To get exciting discounts, offers, free study resources, special
                programs from Kids Galaxy
                <span class="blue"><a href="#">Sign Up here.</a></span>
              </p>
            </div>
          </div>
        </div>
        <!--!End of left column-->
        <div class="mainRight col-lg-6">
          <div class="card">
            <div class="cardContent">
              <div class="title">
                <h1>Log In</h1>
              </div>
              <div class="inputs">
                <div class="input1">
                  <p>E-mail</p>
                  <input type="text" />
                </div>
                <div class="input2">
                  <p>Password</p>
                  <input type="text" />
                </div>
              </div>
              <div class="checkbox">
                <div class="rememberBox">
                  <input type="checkbox" />
                  <p>Remember me</p>
                </div>
                <p class="blue"><a href="#">Forgot Password</a></p>
              </div>
              <div class="login">
                <button class="loginBtn">Log in</button>
              </div>
              <div class="orLogin">
                <div class="hero">
                  <span class="hr"></span>
                  <p>Or log in using</p>
                  <span class="hr"></span>
                </div>
                <div class="faceG">
                  <img src="Images/Facebook icon.svg" alt="" />
                  <img src="Images/Gmail Icon.svg" alt="" />
                  <p>New User? <span class="blue"><a href="#">Sign Up</a></span></p>
                </div>
              </div>
            </div>
            <!--!cardContent-->
          </div>
          <!--!card-->
        </div>
        <!--!Right col-->
      </div>
      <!--!row-->
    </div>
    <!--!main-->

    <div class="footer">
      <div class="footerContent">
        <div class="social">
          <i class="fab fa-facebook-square"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-linkedin"></i>
        </div>
        <div class="arrow">
          <img src="Images/Footer Up Icon.png" alt="" />
        </div>
        <div class="contacts">
          <i class="fas fa-comment-alt"></i>
          <p>Contact</p>
        </div>
      </div>
    </div>
    <!--End of footer-->
  </body>
</html>
